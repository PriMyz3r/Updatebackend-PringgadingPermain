<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langganan</title>
    <link rel="icon" href="assets/img/faicon.png" sizes="64x64" type="image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Load FontAwesome asynchronously -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" media="print" onload="this.media='all'" />
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    </noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <custom-header></custom-header>
    <main>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card text-center shadow-lg">
                        <div class="card-header bg-success text-white">
                            <h2 class="m-0">Skala Harian</h2>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <h3 class="text-secondary">Pilih Waktu Pengangkutan Sampah</h3>
                            </div>
                            <p class="fw-bold">Jam</p>
                            <p>Silahkan pilih jam pengambilan sampah anda</p>
                            <div class="btn-group mb-3 d-flex justify-content-center" role="group" id="time-buttons">
                                <button type="button" class="btn btn-outline-success mx-1" data-time="08:45">08:45</button>
                                <button type="button" class="btn btn-outline-success mx-1" data-time="14:00">14:00</button>
                                <button type="button" class="btn btn-outline-success mx-1" data-time="16:00">16:00</button>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success mt-4" id="btn-up-skala">Simpan</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-6 text-center">
                    <h1 class="display-6">PILIH JAM SAMPAHMU AKAN DIANGKUT</h1>
                </div>
            </div>
        </div>
    </main>
    <custom-footer></custom-footer>
    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
