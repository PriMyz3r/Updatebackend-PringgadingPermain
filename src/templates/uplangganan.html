<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langganan</title>
    <link rel="icon" href="assets/img/faicon.png" sizes="64x64" type="image">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" media="print" onload="this.media='all'" />
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    </noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <custom-header></custom-header>
    <main class="container mt-5">
        <div class="card-transaksi shadow-lg">
            <div class="card-header bg-success text-white text-center">
                <h2>Pilih Waktu Pengangkutan Sampah</h2>
            </div>
            <div class="card-body">
                <form id="subscription-form">
                    <div class="form-group">
                        <label for="time-option">Pilih Waktu:</label>
                        <select class="form-control" id="time-option" required>
                            <!-- Options will be dynamically generated -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Langganan</button>
                </form>
            </div>
        </div>
        <div class="card-transaksi shadow-lg mt-5">
            <div class="card-header bg-success text-white text-center">
                <h2>Riwayat Transaksi</h2>
            </div>
            <div class="card-body">
                <table class="table table-bordered" id="riwayat-transaksi">
                    <thead class="thead-dark">
                        <tr>
                            <th>NO</th>
                            <th>Transaksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Riwayat transaksi akan muncul di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <custom-footer></custom-footer>
    <script src="bundle.js" type="module"></script>
</body>
</html>
